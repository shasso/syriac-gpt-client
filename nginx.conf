user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" ' 
                      '$status $body_bytes_sent "$http_referer" ' 
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    # Compression
    gzip on;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

    # Upstream API service (container name 'api' in compose)
    upstream gpt_api {
        server api:8000;  # Expect docker-compose service name
    }

    server {
        listen 80 default_server;
        server_name _;

        # Security & caching headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;
        add_header Permissions-Policy "geolocation=(), microphone=(), clipboard-read=(self), clipboard-write=(self)";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; object-src 'none'; frame-ancestors 'self'; base-uri 'self';" always;

        root /usr/share/nginx/html;
        index index.html;

        # Long-term cached assets with version query (?v=1)
        location ~* \.(?:css|js|woff2?)$ {
            try_files $uri =404;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        # HTML gets shorter cache to allow quick updates
        location ~* \.(?:html)$ {
            try_files $uri =404;
            access_log off;
            expires 5m;
            add_header Cache-Control "no-cache";
        }

        # Static images
        location ~* \.(?:png|jpg|jpeg|gif|svg)$ {
            try_files $uri =404;
            access_log off;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # Proxy API endpoints (relative fetch in client)
        location /health {
            proxy_pass http://gpt_api/health;
        }
        location /generate {
            proxy_pass http://gpt_api/generate;
        }
        location /metrics {
            proxy_pass http://gpt_api/metrics;
        }

        # Fallback
        location / {
            try_files $uri /index.html;
        }

        # Error pages
        error_page 404 /index.html;
    }
}
